<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href = "/settings/styles.css">
  </head>
  <body>

    <div class = "setting">
      <input type = "checkbox" id = "switchFocus">
      <label for = "switchFocus">Switch focus on duplicate</label>
    </div>

    <div class = "setting">
      <input type = "checkbox" id = "tabContext">
      <label for = "tabContext">Content menu on tabs (needs restart / reenable)</label>
    </div>

    <div class = "setting">
      <input type = "checkbox" id = "keyboardShortcutEnabled">
      <label for = "keyboardShortcutEnabled">Duplicate tab on CTRL+SHIFT+D (OPTION/ALT+SHIFT+D on Mac)</label>
    </div>
    
    <script src = "/settings/settings.js"></script>

  </body>
</html>
